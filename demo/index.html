<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Auth - Demo OAuth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00d4aa 0%, #00a3ff 100%);
      border-radius: 12px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      color: #333;
    }

    .oauth-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }

    .oauth-btn.google {
      background: #fff;
      border-color: #dadce0;
    }

    .oauth-btn.github {
      background: #24292e;
      color: white;
      border-color: #24292e;
    }

    .oauth-btn.github:hover {
      background: #1a1e22;
      border-color: #1a1e22;
    }

    .oauth-btn.discord {
      background: #5865f2;
      color: white;
      border-color: #5865f2;
    }

    .oauth-btn.discord:hover {
      background: #4752c4;
      border-color: #4752c4;
    }

    .oauth-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .user-info {
      margin-top: 20px;
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .user-info h3 {
      color: #333;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .user-info p {
      color: #666;
      margin-bottom: 8px;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .server-info {
      background: #e9ecef;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 14px;
      color: #495057;
    }

    .server-info strong {
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">S</div>
    <h1>Supabase Auth Demo</h1>
    <p class="subtitle">Teste os fluxos de autenticação OAuth</p>

    <div class="server-info">
      <strong>Servidor de Autenticação:</strong> localhost:9999<br>
      <strong>Banco de Dados:</strong> PostgreSQL (localhost:5432)
    </div>

    <div class="oauth-buttons">
      <button class="oauth-btn google" data-provider="google">

          <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

        </svg>
        Continuar com Google
      </button>

      <button class="oauth-btn github" data-provider="github">

        </svg>
        Continuar com GitHub
      </button>

      <button class="oauth-btn discord" data-provider="discord">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.010c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.191.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418Z"/>
        </svg>
        Continuar com Discord
      </button>
    </div>

    <div id="status" class="status"></div>

    <div id="userInfo" class="user-info">
      <h3>Usuário Logado</h3>
      <p id="userEmail"></p>
      <p id="userProvider"></p>
      <button id="logoutBtn" class="logout-btn">Fazer Logout</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
